# AusPL uses exact birthdays for their age classes.

[options]
    require_manual_disambiguation = true

# ZeroW Pro combines raw and wraps, but normal AusPL meets do not
[rulesets.zerowpro] 
    ruleset = ["CombineRawAndWraps"]
    date_range = ["2023-09-30", "2023-09-30"]
[rulesets.zerowpro2] 
    ruleset = ["CombineRawAndWraps"]
    date_range = ["2024-10-26", "2023-10-26"]

