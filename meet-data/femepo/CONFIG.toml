    youth2 = {name = "Youth 2", min=10, max=11}
    youth3 = {name = "Youth 3", min=12, max=13}
    subjuniors = {name = "Sub-Juniors",min=0,max=17.5}
    juniors = {name = "Juniors",min=0,max=22.5}
    masters1 = {name = "Masters 1",min=39.5,max=49.5}
