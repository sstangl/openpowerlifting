# LMP uses exact birthdays for their age classes.

[options]
    require_manual_disambiguation = true

[divisions]
    # OpenLifter-style divisions.
    j13_15 = {name="J13-15", min=13, max=15}
    j16_17 = {name="J16-17", min=16, max=17}
    j18_19 = {name="J18-19", min=18, max=19}
    j20_23 = {name="J20-23", min=20, max=23}
    s35_39 = {name="S35-39", min=35, max=39}
    m40_44 = {name="M40-44", min=40, max=44}
    m45_49 = {name="M45-49", min=45, max=49}
    m50_54 = {name="M50-54", min=50, max=54}
    m55_59 = {name="M55-59", min=55, max=59}
    m60_64 = {name="M60-64", min=60, max=64}
    m65_69 = {name="M65-69", min=65, max=69}
    m70_74 = {name="M70-74", min=70, max=74}
    m75_79 = {name="M75-79", min=75, max=79}
    m40p = {name="M40+", min=40, max=999}
    m80p = {name="M80+", min=80, max=999}

    j13_14 = {name="J13-14", min=13, max=14}
    j15_19 = {name="J15-19", min=15, max=19}

    # Old-style divisions.
    open = {name = "Open", min = 0, max = 999}
    youth = {name = "Youth", min = 4, max = 12.5}
    teen_13_19 = {name = "Teen 13-19", min = 13, max = 19} # Seldom used.
    juniors_13_15 = {name = "Juniors 13-15", min = 13, max = 15}
    juniors_16_17 = {name = "Juniors 16-17", min = 16, max = 17}
    juniors_18_19 = {name = "Juniors 18-19", min = 18, max = 19}
    juniors_20_23 = {name = "Juniors 20-23", min = 20, max = 23}
    submasters = {name = "Submasters 35-39", min = 35, max = 39}
    masters_40_44 = {name = "Masters 40-44", min = 40, max = 44}
    masters_45_49 = {name = "Masters 45-49", min = 45, max = 49}
    masters_50_54 = {name = "Masters 50-54", min = 50, max = 54}
    masters_55_59 = {name = "Masters 55-59", min = 55, max = 59}
    masters_60_64 = {name = "Masters 60-64", min = 60, max = 64}
    masters_65_69 = {name = "Masters 65-69", min = 65, max = 69}
    masters_70_74 = {name = "Masters 70-74", min = 70, max = 74}
    masters_75_79 = {name = "Masters 75-79", min = 75, max = 79}
    masters_80_84 = {name = "Masters 80-84", min = 80, max = 84}
    masters_80p = {name = "Masters 80+", min = 80, max = 999}

[weightclasses.default_M]
    classes = ["52","56","60","67.5","75","82.5","90","100","110","125","140","140+"]
    date_range = ["1990-01-01", "9999-01-01"]
    sex = "M"

[weightclasses.default_F]
    classes = ["44","48","52","56","60","67.5","75","82.5","90","100","110","90+","110+"]
    date_range = ["1990-01-01", "9999-01-01"]
    sex = "F"

[exemptions]
    2407 = ["ExemptWeightClassConsistency"] # no weightclass for some DQed lifters
    2413 = ["ExemptWeightClassConsistency"] # IPF weightclasses used 
