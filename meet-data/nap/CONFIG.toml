# Divisions are specified here: https://www.ipapower.com/pdf/2017/IPA%20GENERAL%20RULES%2011_2017.pdf
[divisions]
    # Note that the Open division is disallowed for lifters under age 20,
    # but meet directors don't seem to have consistently known that.
    # Setting that bound passes checks but breaks age inference all over the place.

    # Amateur divisions.
    ama_teen_13 = {name="Amateur Teen 13", min=0, max=13, tested="Yes"}
    ama_teen_14_15 = {name="Amateur Teen 14-15", min=14, max=15, tested="Yes"}
    ama_teen_16_17 = {name="Amateur Teen 16-17", min=16, max=17, tested="Yes"}
    ama_teen_18_19 = {name="Amateur Teen 18-19", min=18, max=19, tested="Yes"}
