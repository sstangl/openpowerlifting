    pro_masters_65_69 = {name="Pro Masters 65-69", min=65, max=69}
    pro_masters_70_74 = {name="Pro Masters 70-74", min=70, max=74}
    pro_masters_75_79 = {name="Pro Masters 75-79", min=75, max=79}
    pro_masters_80p = {name="Pro Masters 80+", min=80, max=999}


    # Non-standard divisions that make sense to include.
    ama_teen_14_16 = {name="Amateur Teen 14-16", min=14, max=16, tested="Yes"}
