[exemptions]
    7501 = ["ExemptWeightClassConsistency"]
    7601 = ["ExemptWeightClassConsistency"]
    7701 = ["ExemptWeightClassConsistency"]
    7801 = ["ExemptWeightClassConsistency"]
    1007 = ["ExemptWeightClassConsistency"]
    0701 = ["ExemptWeightClassConsistency"]
