# Configuration for the SSF.
[options]
    require_manual_disambiguation = true
    
[divisions]
    open = {name ="Open",min=0,max=999}
    juniors = {name = "Juniors",min=0,max=22.5}
    subjuniors = {name = "Sub-Juniors",min=0,max=17.5}
    1820 = {name = "18-20",min=18,max=20}
    1417 = {name = "14-17",min=14,max=17}
    4044 = {name = "40-44",min=40,max=44}
    5054 = {name = "50-54",min=50,max=54}
    5059 = {name = "55-59",min=55,max=59}
    65plus = {name = "65+",min=65,max=999}
    masters1 = {name = "Masters 1",min=39.5,max=48.5}
    masters2 = {name = "Masters 2",min=49.5,max=58.5}
    masters3 = {name = "Masters 3",min=59.5,max=68.5}
    masters4 = {name = "Masters 4",min=69.5,max=999}

    # "Knatte" means kid and according to the Swedish rulebook refers to youths in the range 11-13 years old
    knatte = {name="Youth", min=11, max=13}
    
    specialolympics = {name="Special Olympics", min=0, max=999}

[weightclasses.default_M]
    classes = ["59","66","74","83","93","105","120","120+"]
    date_range=["2011-01-01","9999-01-01"]
    sex = "M"

[weightclasses.default_F]
    classes = ["47","52","57","63","69","76","84","84+"]
    date_range=["2021-01-01","9999-01-01"]
    sex = "F"

[weightclasses.year2020_F]
    classes = ["47","52","57","63","72","84","84+"]
    date_range=["2011-01-01","2020-12-31"]
    sex = "F"

[weightclasses.junior_M]
    classes = ["53","59","66","74","83","93","105","120","120+"]
    date_range=["2011-01-01","9999-01-01"]
    sex = "M"
    divisions = ["Juniors","Sub-Juniors"]

[weightclasses.junior_F]
    classes = ["43","47","52","57","63","69","76","84","84+"]
    date_range=["2021-01-01","9999-01-01"]
    sex = "F"
    divisions = ["Juniors","Sub-Juniors"]

[weightclasses.year2020_junior_F]
    classes = ["43","47","52","57","63","72","84","84+"]
    date_range=["2011-01-01","2020-12-31"]
    sex = "F"
    divisions = ["Juniors","Sub-Juniors"]

[weightclasses.old_M]
    classes = ["52","56","60","67.5","75","82.5","90","100","110","125","125+"]
    date_range = ["0000-01-01","2010-12-31"]
    sex = "M"

[weightclasses.old_F]
    classes = ["44","48","52","56","60","67.5","75","82.5","90","82.5+","90+"]
    date_range = ["0000-01-01","2010-12-31"]
    sex = "F"

[exemptions]
    296 = ["ExemptWeightClassConsistency"]  # Ignores 44 weightclass.
    cbf653bf = ["ExemptWeightClassConsistency"]  # Missing weight information.
    87-01 = ["ExemptWeightClassConsistency"]  # SHIF weightclasses
    92-01 = ["ExemptWeightClassConsistency"]  # SHIF weightclasses
