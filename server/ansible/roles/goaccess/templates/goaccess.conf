# Refer to https://github.com/allinurl/goaccess/blob/master/config/goaccess.conf

# Generated by https://github.com/stockrt/nginx2goaccess
time-format %T
date-format %d/%b/%Y
log_format %h - %^ [%d:%t %^] "%r" %s %b "%R" "%u" "%^" rt="%T" urt="%^"

# Replaces the last octet of addresses with zero,
# e.g., 192.168.20.100 => 192.168.20.0
# e.g., 2a03:2880:2110:df07:face:b00c::1 => 2a03:2880:2110:df07::
anonymize-ip true
